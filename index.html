<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
    <title>Shrek's Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="slogan"> Simply Lovely </div>
        
        <div class="mode-selector">
            <div class="mode-btn active" data-mode="standard">Standard</div>
            <div class="mode-btn" data-mode="scientific">Scientific</div>
            <div class="mode-btn" data-mode="programmer">Programmer</div>
            <div class="mode-btn" data-mode="financial">Financial</div>
        </div>

        <div class="display">
            <div class="display-secondary" id="secondaryDisplay"></div>
            <div class="display-main" id="mainDisplay">0</div>
            <div class="memory-indicator" id="memoryIndicator"></div>
        </div>

        <!-- Standard Mode -->
        <div class="button-grid standard-grid" id="standardMode">
            <button class="btn btn-special" onclick="clearAll()">AC</button>
            <button class="btn btn-special" onclick="clearEntry()">CE</button>
            <button class="btn btn-special" onclick="backspace()">⌫</button>
            <button class="btn btn-operator" onclick="inputOperator('/')">÷</button>
            
            <button class="btn btn-number" onclick="inputNumber('7')">7</button>
            <button class="btn btn-number" onclick="inputNumber('8')">8</button>
            <button class="btn btn-number" onclick="inputNumber('9')">9</button>
            <button class="btn btn-operator" onclick="inputOperator('*')">×</button>
            
            <button class="btn btn-number" onclick="inputNumber('4')">4</button>
            <button class="btn btn-number" onclick="inputNumber('5')">5</button>
            <button class="btn btn-number" onclick="inputNumber('6')">6</button>
            <button class="btn btn-operator" onclick="inputOperator('-')">−</button>
            
            <button class="btn btn-number" onclick="inputNumber('1')">1</button>
            <button class="btn btn-number" onclick="inputNumber('2')">2</button>
            <button class="btn btn-number" onclick="inputNumber('3')">3</button>
            <button class="btn btn-operator" onclick="inputOperator('+')">+</button>
            
            <button class="btn btn-number btn-wide" onclick="inputNumber('0')">0</button>
            <button class="btn btn-number" onclick="inputDecimal()">.</button>
            <button class="btn btn-operator btn-equals" onclick="calculate()">=</button>
        </div>

        <!-- Scientific Mode -->
        <div class="button-grid scientific-grid hidden" id="scientificMode">
            <button class="btn btn-function" onclick="scientificFunction('sin')">sin</button>
            <button class="btn btn-function" onclick="scientificFunction('cos')">cos</button>
            <button class="btn btn-function" onclick="scientificFunction('tan')">tan</button>
            <button class="btn btn-function" onclick="scientificFunction('log')">log</button>
            <button class="btn btn-function" onclick="scientificFunction('ln')">ln</button>
            
            <button class="btn btn-function" onclick="scientificFunction('asin')">asin</button>
            <button class="btn btn-function" onclick="scientificFunction('acos')">acos</button>
            <button class="btn btn-function" onclick="scientificFunction('atan')">atan</button>
            <button class="btn btn-function" onclick="scientificFunction('sqrt')">√</button>
            <button class="btn btn-function" onclick="scientificFunction('cbrt')">∛</button>
            
            <button class="btn btn-function" onclick="scientificFunction('pow')">x^y</button>
            <button class="btn btn-function" onclick="scientificFunction('exp')">e^x</button>
            <button class="btn btn-function" onclick="scientificFunction('factorial')">x!</button>
            <button class="btn btn-function" onclick="inputNumber('3.14159')">π</button>
            <button class="btn btn-function" onclick="inputNumber('2.71828')">e</button>
            
            <button class="btn btn-special" onclick="memoryStore()">MS</button>
            <button class="btn btn-special" onclick="memoryRecall()">MR</button>
            <button class="btn btn-special" onclick="memoryClear()">MC</button>
            <button class="btn btn-special" onclick="memoryAdd()">M+</button>
            <button class="btn btn-special" onclick="memorySubtract()">M-</button>
        </div>

        <!-- Programmer Mode -->
        <div class="button-grid programmer-grid hidden" id="programmerMode">
            <button class="btn btn-function" onclick="convertBase('bin')">BIN</button>
            <button class="btn btn-function" onclick="convertBase('oct')">OCT</button>
            <button class="btn btn-function" onclick="convertBase('dec')">DEC</button>
            <button class="btn btn-function" onclick="convertBase('hex')">HEX</button>
            
            <button class="btn btn-number" onclick="inputHex('A')">A</button>
            <button class="btn btn-number" onclick="inputHex('B')">B</button>
            <button class="btn btn-number" onclick="inputHex('C')">C</button>
            <button class="btn btn-number" onclick="inputHex('D')">D</button>
            
            <button class="btn btn-number" onclick="inputHex('E')">E</button>
            <button class="btn btn-number" onclick="inputHex('F')">F</button>
            <button class="btn btn-operator" onclick="bitwiseOperation('AND')">AND</button>
            <button class="btn btn-operator" onclick="bitwiseOperation('OR')">OR</button>
            
            <button class="btn btn-operator" onclick="bitwiseOperation('XOR')">XOR</button>
            <button class="btn btn-operator" onclick="bitwiseOperation('NOT')">NOT</button>
            <button class="btn btn-operator" onclick="bitwiseOperation('LSH')">LSH</button>
            <button class="btn btn-operator" onclick="bitwiseOperation('RSH')">RSH</button>
        </div>

        <!-- Financial Mode -->
        <div class="button-grid financial-grid hidden" id="financialMode">
            <button class="btn btn-function" onclick="financialFunction('pmt')">PMT</button>
            <button class="btn btn-function" onclick="financialFunction('pv')">PV</button>
            <button class="btn btn-function" onclick="financialFunction('fv')">FV</button>
            
            <button class="btn btn-function" onclick="financialFunction('rate')">RATE</button>
            <button class="btn btn-function" onclick="financialFunction('nper')">NPER</button>
            <button class="btn btn-function" onclick="financialFunction('irr')">IRR</button>
            
            <button class="btn btn-function" onclick="financialFunction('tax')">TAX</button>
            <button class="btn btn-function" onclick="financialFunction('tip')">TIP</button>
            <button class="btn btn-function" onclick="financialFunction('discount')">DISC</button>
        </div>

        <div class="conversion-display" id="conversionDisplay">
            <div class="conversion-row">
                <span>BIN:</span>
                <span id="binValue">0</span>
            </div>
            <div class="conversion-row">
                <span>OCT:</span>
                <span id="octValue">0</span>
            </div>
            <div class="conversion-row">
                <span>DEC:</span>
                <span id="decValue">0</span>
            </div>
            <div class="conversion-row">
                <span>HEX:</span>
                <span id="hexValue">0</span>
            </div>
        </div>

        <div class="history" id="history">
            <div style="color: rgba(255, 255, 255, 0.6); font-size: 12px; margin-bottom: 10px;">History</div>
        </div>
    </div>

</html>
